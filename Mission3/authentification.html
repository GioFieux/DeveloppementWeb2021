<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ticket Form</title>
        <link rel="stylesheet" type="text/css" href="authentification.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    </head>
    <body>
      <img src="images/LOGO_DinoWorld.png" class="logo">
      <h1 class="name">DinoWorld</h1>
      <h2 class="pageName">Authentification page</h2>

      <form action="verification.php" method="post" class="ticket">
          <fieldset class="m-auto p-2">

          <div class="form-group m-auto p-2">
            <label for="Email">Email address</label>
            <input type="email" class="form-control rounded-pill" id="Email" name="Email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group m-auto p-2">
            <label for="Password">Password</label>
            <input type="password" class="form-control rounded-pill" id="Password" name="Password" placeholder="Password">
          </div>

          <div class="form-check form-switch m-auto">
            <small>
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="approvalCheck" required>
              <label class="form-check-label" for="flexSwitchCheckDefault">I agree to the Terms of Service and Privacy Policy.</label>
            </small>
          </div>

          <div class="text-center m-2">
            <button type="submit" class="btn btn-light rounded-pill" name="authentification">Submit</button>
          </div>

          </fieldset>
      </form>
    </body>
</html>
