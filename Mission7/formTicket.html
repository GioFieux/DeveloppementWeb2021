<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ticket Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="ticket.css">
    </head>
    <body>
        <div class="header">
          <a href="http://localhost/ZooTickoon/Mission7/index.html"><img src="images/LOGO_DinoWorld.png" class="logo"></a>
          <h1 class="name">DinoWorld</h1>
          <h2 class="pageName">Ticket List</h2>
        </div>
        <form action="creerTicket.php" method="post" class="ticket">
            <fieldset class="m-auto p-2">
            
            <div class="form-group m-auto p-2">
              <label for="Email">Email address</label>
              <input type="email" class="form-control rounded-pill" id="login" name="login" aria-describedby="emailHelp" placeholder="Enter email">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group m-auto p-2">
              <label for="Password">Password</label>
              <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password">
            </div>

            <div class="form-group m-auto p-2">
              <label for="Subject">Subject</label>
              <input type="text" class="form-control rounded-pill" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="mb-3 p-2">
              <label for="Description">Description</label>
              <textarea class="form-control" id="description" name="description" placeholder="Description of the incident" required></textarea>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend ml-1 p-2 w-50">
                <label class="input-group-text rounded-pill justify-content-center" for="Status">Status</label>
              </div>
                <select class="custom-select rounded-pill m-auto p-2" id="status" name="status">
                  <option selected>--Choose an option--</option>
                  <option value="Finished">FINISHED</option>
                  <option value="In progress">IN PROGRESS</option>
                  <option value="To do">TO DO</option>
                </select>
            </div>

            <div class="input-group mb-3 text-center">
            <div class="input-group-prepend ml-1 p-2 w-50">
              <label class="input-group-text rounded-pill justify-content-center" for="ZooSector">Zoo Sector</label>
            </div>
              <select class="custom-select rounded-pill m-auto p-2" id="zooSector" name="zooSector">
                <option selected>--Choose an option--</option>
                <option value="Carnivorous">CARNIVOROUS</option>
                <option value="Herbivorous">HERBIVOROUS</option>
                <option value="Aquatic">AQUATIC</option>
                <option value="Flying">FLYING</option>
              </select>
            </div>

            <div class="input-group mb-3">
            <div class="input-group-prepend ml-1 p-2 w-50">
              <label class="input-group-text rounded-pill justify-content-center" for="PriorityLevel">Priority level</label>
            </div>
              <select class="custom-select rounded-pill m-auto p-2" id="priorityLevel" name="priorityLevel">
                <option selected>--Choose an option--</option>
                <option value="High">HIGH</option>
                <option value="Medium">MEDIUM</option>
                <option value="Low">LOW</option>
              </select>
            </div>

            <div class="text-center m-2">
              <button type="submit" name="create" id="create" class="btn btn-light rounded-pill">Create</button>
            </div>
            </fieldset>
        </form>
    </body>
</html>
